<h1>Notifications</h1>

<p>From module <code>@flogo-web/lib-client/notifications</code></p>

<flogo-notifications></flogo-notifications>

<h2>Notification success</h2>

<button data-cy="btn-success" (click)="showSuccess()">Show me success</button>

<h2>Notification error</h2>

<button data-cy="btn-error" (click)="showError()">Show me an error</button>

<h3>Many</h3>

<button data-cy="btn-many" (click)="showMany()">Show many</button>

<h3>Custom timeout</h3>

Timeout (milliseconds):
<input data-cy="inputTimeout" #timeout type="number" value="500" />
<button data-cy="btn-timeout" (click)="showWithTimeout(timeout.value)">
  Show with timeout
</button>
