<button class="uxpl-modal__close" (click)="control.cancel()">
  <span class="sr-only" aria-hidden="true">Close</span>
</button>

<div class="uxpl-modal-confirmation__body">
  <p class="uxpl-modal-confirmation__lead">You must save or discard your changes before leaving this trigger</p>
  <p><a role="button" (click)="control.cancel()">Continue editing this trigger</a></p>
</div>

<div class="uxpl-modal-confirmation__footer footer">
  <button class="flogo-button flogo-button--secondary" (click)="control.discard()">Discard changes</button><!-- comment to avoid gap bc style:inline-blocks
  --><button *ngIf="status?.isValid" class="flogo-button flogo-button--primary" (click)="control.confirm()">Save</button>
</div>
