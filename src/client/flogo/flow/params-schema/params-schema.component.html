<bs-modal [size]="'lg'" #modal cssClass="flow-input-params-modal">
  <form [formGroup]="paramsForm" novalidate (ngSubmit)="saveParams()">
    <div class="flow-input-params-header">
      <div class="flow-input-params-header__title">{{ 'INPUT-PARAMS:DEFINE' | translate }}</div>
      <button type="button" class="flogo-button flogo-button--secondary" data-dismiss="modal" (click)="closeInputSchemaModel()">{{
        'INPUT-PARAMS:CANCEL' | translate }}
      </button>
      <button type="submit" class="flogo-button flogo-button--default" data-dismiss="modal"
              [disabled]="!paramsForm.valid" (click)="saveParams()">
        {{ 'INPUT-PARAMS:SAVE' | translate }}
      </button>
    </div>
    <div class="flow-input-params-container">
      <div class="flow-input-params-categories">
        <ul>
          <li class="flow-input-params__category"
              [ngClass]="{'flow-input-params__category--selected': displayInputParams}"
              (click)="showInputParams()">
            <span>Input</span>
            <i class="flogo-icon flogo-icon-info-outline flow-input-params__category-error"
               *ngIf="paramsForm?.get('input').invalid"></i>
          </li>
          <li class="flow-input-params__category"
              [ngClass]="{'flow-input-params__category--selected': !displayInputParams}"
              (click)="showOutputParams()">
            <span>Output</span>
            <i class="flogo-icon flogo-icon-info-outline flow-input-params__category-error"
               *ngIf="paramsForm?.get('output').invalid"></i>
          </li>
        </ul>
      </div>
      <div class="flow-input-params-pane" formArrayName="input" *ngIf="displayInputParams">
        <div class="flow-param-fields">
          <div *ngFor="let inputParam of paramsForm.get('input').controls; let i=index" class="flow-input-params-field">
            <div [formGroupName]="i" class="flow-params-new-field">
              <flogo-flow-params-schema-param-row (removeParam)="removeParam(i, 'input')"
                                                  [dropdownOptions]="selectTypes"
                                                  [paramGroup]="inputParam"
                                                  [inputIndex]="i"></flogo-flow-params-schema-param-row>
            </div>
          </div>
          <div class="flow-input-params-field">
            <button class="flow-input-params-add"
                    (click)="addParams('input')" type="button">
              <span class="flogo-icon flogo-icon-add flow-input-params-add__icon"></span>
              <span class="flow-input-params-add__text"
                    *ngIf="paramsForm.get('input').controls.length == 0">Add input</span>
            </button>
          </div>
        </div>
      </div>
      <div class="flow-input-params-pane" formArrayName="output" *ngIf="!displayInputParams">
        <div class="flow-param-fields">
          <div *ngFor="let outputParam of paramsForm.get('output').controls; let i=index"
               class="flow-input-params-field">
            <div [formGroupName]="i" class="flow-params-new-field">
              <flogo-flow-params-schema-param-row (removeParam)="removeParam(i, 'output')"
                                                  [dropdownOptions]="selectTypes"
                                                  [paramGroup]="outputParam"
                                                  [inputIndex]="i"></flogo-flow-params-schema-param-row>
            </div>
          </div>
          <div class="flow-input-params-field">
            <button class="flow-input-params-add"
                    (click)="addParams('output')" type="button">
              <span class="flogo-icon flogo-icon-add  flow-input-params-add__icon"></span>
              <span class="flow-input-params-add__text"
                    *ngIf="paramsForm.get('output').controls.length == 0">Add output</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</bs-modal>
