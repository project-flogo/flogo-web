<div>
  <button type="button" class="btn btn-link flogo-common-edit-panel__btn-download" (click)="modal.open()">
    Install new triggers
  </button>

  <modal [size]="'lg'" #modal>
    <modal-header [show-close]="true">
      <div class="row flogo-flows-detail-triggers-install-modal">
        <div class="col-md-7">
          <h3 class="modal-title">Download triggers</h3>
        </div>
        <div class="col-md-4">
          <input class="flogo-input-search" type="text" placeholder="Search">
        </div>
      </div>
    </modal-header>
    <modal-body>
      <div class="row flogo-flows-detail-triggers-install-modal flogo-flows-detail-triggers-install-modal__content">
        <div class="col-md-4">
          <h4 class="category-list__title">Category</h4>
          <ul class="list-unstyled category-list">
            <li class="category-list__category">Requests</li>
            <li class="category-list__category">Optimizations</li>
            <li class="category-list__category">Connect to devices</li>
            <li class="category-list__category">Framework adapters</li>
            <li class="category-list__category">Web adapters</li>
          </ul>
        </div>
        <div class="col-md-8">
          <!-- TODO: change ngClass[isInstalled?true] to ngClass[isInstalled?trigger.isInstalled] -->
          <!-- TODO: add click handling (click)="!trigger.isInstalled && install(trigger)"  -->
          <ul class="list-unstyled activities-list">
            <li *ngFor="let trigger of triggers"
                class="activities-list__activity" [ngClass]="{installed: true}">

              <div class="row">
                <div class="col-sm-2"><i class="fa fa-gears"></i></div>
                <div class="col-sm-8">{{trigger.name}}</div>
                <div class="col-sm-2">
                  <i class="fa fa-check-circle-o install-status-icon" *ngIf="trigger.isInstalled"></i>
                  <i class="fa fa-download install-status-icon" *ngIf="!trigger.isInstalled"></i>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </modal-body>
  </modal>
</div>
