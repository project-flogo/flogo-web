<div>
  <input class="flogo-flows-import-input-file" type="file" accept="application/json" hidden
       (change)="onFileChange($event)" name="importFile">
  <button class="flogo-button flogo-button--secondary js-open-modal" (click)="selectFile($event)">{{ 'IMPORT-FLOW:IMPORT-FLOW' | translate }}</button>

  <flogo-flows-flow-name class="flogo-flows-container-new__option"
                       [show]="showFileNameDialog"
                       (correctName)="onCorrectName($event)"
                       (close)="onClose($event)"
                       [repeatedName]="repeatedName"></flogo-flows-flow-name>
</div>
