<div [formGroup]="fieldGroup" class="df-container form-group">
  <label
    flogo-flow-dynamic-form-label
    for="{{ fieldControl.name }}"
    [fieldMetadata]="fieldControl"
    [control]="fieldGroup.get('name')"
    [noOptionalLabel]="hideOptionalLabel"
    data-cy="dynamic-form-textbox-label"
  ></label>
  <input
    type="text"
    class="df-input form-control tc-inputs"
    [ngClass]="{ '--invalid': fieldGroup.get('value').invalid }"
    id="{{ fieldControl.name }}"
    formControlName="value"
    data-cy="dynamic-form-textbox-input"
  />
</div>
