<div class="mapper-input-list">
  <flogo-mapper-list
    class="tree-input-list"
    [treeNodes]="filteredNodes$ | async"
    [selected]="selectedInput$ | async"
    [searchTerm]="filterTerm$ | async"
    [searchPlaceholder]="searchPlaceholder"
    (select)="onInputSelect($event)"
    (search)="onInputSearch($event)"
    data-cy="flogo-mapper-list"
  >
  </flogo-mapper-list>
</div>
